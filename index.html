<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="scene">
    <div speed="10" class="layer layer-1"></div>
    <div speed="10" class="layer layer-rev layer-2"></div>
    <div speed="30" class="layer layer-3"><img src="img/bg-3.png" alt=""></div>
    <div speed="5" class="layer layer-4"><img src="img/bg-4.png" alt=""></div>
  </div>
  <div class="container">
    <div class="cards">
      <div class="card">
        <div class="card-item img-1"></div>
      </div>
      <div class="card">
        <div class="card-item img-2"></div>
      </div>
      <div class="card">
        <div class="card-item img-3"></div>
      </div>
      <div class="card">
        <div class="card-item img-4"></div>
      </div>
      <div class="card">
        <div class="card-item img-5"></div>
      </div>
      <div class="card">
        <div class="card-item img-6"></div>
      </div>
    </div>
  </div>
  <script src="parallax.js"></script>
  <script src="rotateCards.js"></script>

</body>
</html>
